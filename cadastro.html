<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="icon" href="Logo2.png" type="image/png">
    <link rel="stylesheet" href="cadastro.css" type="text/css">
</head>
<body>
    <img src="1.png" style="width: 100%;height: 100%;position: absolute;z-index: 0;">
    <img src="cima.png" style="width: 100%;position: absolute;">
    <div class="div1">
        <img src="titulo.png" class="titulo">
        <form action="verificacadastro.php" method="post" style="display: flex; flex-direction: column;align-items: center;">
            <div id="mensagem-erro" style="color: aqua;"></div>
            <input type="text" class="caixa1" placeholder="NOME" name="nome_cadastro">
            <input type="text" class="caixa2" placeholder="TELEFONE" name="telefone_cadastro">
            <input type="text" class="caixa3" placeholder="E-MAIL" name="email_cadastro">
            <input type="password" class="caixa4" placeholder="SENHA" name="senha_cadastro"><br>
                <button type="submit" class="entrar">
                    <font style="font-size: 27px;">CADASTRAR</font>
                </button>
        </form>
        <a href="Login.html">
            <button class="limpar">
                <font style="font-size: 27px;">LOGIN</font>
            </button>
        </a>
    </div>
</body>
<script>
    // Função para obter o valor de um parâmetro na URL
    function getParametroURL(nome_cadastro) {
        const parametros = new URLSearchParams(window.location.search);
        return parametros.get(nome_cadastro);
    }

    // Função para exibir a mensagem de erro no carregamento da página
    function exibirMensagemErro() {
        const mensagem = getParametroURL("mensagem");
        if (mensagem === "nomeexistente") {
            const mensagemErro = document.getElementById("mensagem-erro");
            mensagemErro.innerHTML = "O nome já está em uso. Por favor, escolha outro nome.";
        }
    }

    // Chamada da função de exibir mensagem de erro no carregamento da página
    window.onload = function() {
        exibirMensagemErro();
    };
</script>
</html>
